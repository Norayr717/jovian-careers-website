<div class="border-bottom row mb-3 pb-2">
  <div class="col-12">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
      {{ job["title"] }}
    </h4>
  </div>

  <div class="col-12">
    <b>Location:</b> {{ job["location"] }}
  </div>

  {% if "salary" in job %}
    <div class="col-12">
      <b>Salary:</b> {{ job["salary"] }}
    </div>
  {% endif %}

  <div class="col-12 mt-2 text-start">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
